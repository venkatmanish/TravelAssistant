<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Child Mode</title>

    <style>
      body {
        background-color: #222; /* Dark background color */
        color: #fff; /* Text color */
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      h1 {
        color: #00bcd4; /* Header color */
      }

      #imageForm {
        margin-top: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      label {
        font-size: 18px;
        margin-bottom: 10px;
      }

      input {
        padding: 10px;
        font-size: 16px;
        margin-bottom: 10px;
        width: 300px;
        border: none;
        background-color: #333; /* Input background color */
        color: #fff;
      }

      button {
        padding: 10px;
        font-size: 16px;
        background-color: #00bcd4; /* Button color */
        color: #fff;
        border: none;
        cursor: pointer;
      }

      button:hover {
        background-color: #009688; /* Button color on hover */
      }

      #image-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 20px;
      }

      .image-card {
        margin: 10px;
        padding: 10px;
        background-color: #333; /* Card background color */
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      img {
        width: 100%;
        height: auto;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to the Image Generator Buddies...</h1>

    <form id="imageForm">
      <label for="prompt"><h2>Enter Prompt:</h2></label>
      <input type="text" id="prompt" name="prompt" required />
      <button type="button" onclick="generateImages()">Generate Images</button>
    </form>

    <div id="image-container">
      <!-- Images generated by OpenAI will be displayed here -->
    </div>

    <script>
      function generateImages() {
        var prompt = document.getElementById("prompt").value;

        // Make a request to the Flask endpoint
        fetch("/generateimages/" + encodeURIComponent(prompt))
          .then((response) => response.json())
          .then((data) => {
            // Handle the response and update the image-container div
            var imageContainer = document.getElementById("image-container");
            imageContainer.innerHTML = ""; // Clear previous images

            data.data.forEach((image) => {
              var cardElement = document.createElement("div");
              cardElement.className = "image-card";

              var imgElement = document.createElement("img");
              imgElement.src = image.url;

              cardElement.appendChild(imgElement);
              imageContainer.appendChild(cardElement);
            });
          })
          .catch((error) => {
            console.error("Error generating images:", error);
          });
      }
    </script>
  </body>
</html>
